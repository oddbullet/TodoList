<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- END -->

    <title>Todo</title>
</head>
<body>

    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
                    <span class="fs-4 me-2" id="timeDisplay">00:00:00</span>
                    <select class="form-select" id="taskSelection" aria-label="Default select example">
                        <option id="blankOption" selected></option>
                    </select>
                    <button type="button" id="timerButton" class="btn btn-success ms-1" style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 1rem;"></button>
            </div>

            <ul class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active disabled" id="todoButton">Todo</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="doneButton">Done</a>
                </li>
            </ul>
            
            <div class="col-md-3 text-end" id="addContainer">
                <button type="button" id="addButton" class="btn btn-outline-primary">+</button>
            </div>

            <div class="col-md-3 text-end" id="clearContainer" style="display: none;">
                <button type="button" id="clearButton" class="btn btn-outline-danger">üóëÔ∏è</button>
            </div>
        </header>
    </div>

    <div class="container-fluid" id="todoList">
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                Default checkbox
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                Default checkbox
            </label>
        </div>
    </div>

    <!-- DONE TAB -->
    <div class="container-fluid" id="doneList" style="display: none;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">
                Default checkbox
            </label>
            <span>|</span>
            <span>00:00:00</span>
            <span>|</span>
            <span>06/08/2023</span>
        </div>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
    <!-- END -->
</body>
</html>
